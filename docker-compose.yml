version: '3.8'

services:
  web:
    image: nginx:latest  # Use the official Nginx image
    container_name: website-container
    ports:
      - "80:80"  # Map host port 80 to container port 80
    volumes:
      - ./html:/usr/share/nginx/html  # Mount website files
    restart: always  # Ensure the container restarts on failure
